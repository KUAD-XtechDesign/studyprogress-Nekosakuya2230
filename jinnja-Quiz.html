<script>"use strict"
window.onload = function() {
	// タイトル
	var title = "神社物知りクイズ"

	var quiz = [
		[ "伊勢神宮の正式名称は次のうちどれ？", "神宮", "国宮", "大宮", "聖宮", "国社" ],

		[ "大国主命の神使は何？", "鼠", "鹿", "牛", "兎", "狐" ],
		[ "日本で最も多い鳥居の種類は何？", "明神鳥居", "神明鳥居", "稲荷鳥居", "山王鳥居", "八幡鳥居", "両部鳥居" ],

	]

			location = "./index.html"
	  } else if (confirm("もういちど？")) {
			location.reload()
		}
	}
	// クイズスタート
	startQuiz(title, quiz, callback)
}
